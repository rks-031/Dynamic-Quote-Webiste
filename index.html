<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic Quotes Website</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-box">
        <div class="content">
          <div class="icon">
            <i class="start-quote fas fa-quote-left fa-2x"></i>
          </div>
          <div class="text">
            <p class="quote" id="quotes"></p>
          </div>
          <div class="author_left">
            <span class="by">- By </span>
            <span class="name" id="author"></span>
          </div>
        </div>
        <button class="nQBtn" id="newQBtn">New Quotes</button>
      </div>
      <div class="twitter" id="tweetMe"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
